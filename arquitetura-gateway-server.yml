server:
  port: 9092

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
   
spring:
  cloud:
    gateway:   
      discovery:
        locator:
          enabled: true
      routes:
      - id: delivery-service
        uri: lb://delivery-service
        predicates:
        - Path=/api/orders/**
      - id: provider-service
        uri: lb://provider-service
        predicates:
        - Path=/api/providers/**