server:
  port: 9192

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

spring:
  cloud:
    gateway:
      routes:
        id: delivery-service
        uri: http://localhost:9093/
        predicates: Path=/api/orders/**
        id: provider-service
        uri: http://localhost:9094/
        predicates: Path=/api/providers/**